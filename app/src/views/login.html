<div class="container">
    <div>
        <a href="logo"></a>
    </div>
    <div class="loginCard" ng-show="true">

        <div>
            <label>Email</label>
            <input type="email" class="form-control" ng-model="user.email">
        </div>

        <div>
            <label>Password</label>
            <input type="password" class="form-control" ng-model="user.password">
        </div>

        <button class="btn btn-success btn-lg btn-block" data-ng-click="login()">Login</button>

        <button class="btn btn-info btn-lg btn-block" data-ng-click="showRegisterForm()">Sign Up</button>

        <div data-ng-if="loginError">
            <p>Please provide your email and password!</p>
        </div>
    </div>

    <div class="registerCard" ng-show="false">

        <div>
            <label>First Name</label>
            <input type="text" class="form-control" ng-model="user.firstName">
        </div>

        <div>
            <label>Last Name</label>
            <input type="text" class="form-control" ng-model="user.lastName">
        </div>

        <div>
            <label>User Name</label>
            <input type="text" class="form-control" ng-model="user.userName">
        </div>

        <div>
            <label>Password</label>
            <input type="text" class="form-control" ng-model="user.password">
        </div>

        <div>
            <label>Email</label>
            <input type="email" class="form-control" ng-model="user.email">
        </div>

        <div>
            <label>Cell Phone Number</label>
            <input type="text" class="form-control" ng-model="user.cellNumber">
        </div>

        <div>
            <label>Alternate Number</label>
            <input type="text" class="form-control" ng-model="user.alternateNumber">
        </div>

        <div>
            <label>Birth Date</label>
            <input type="text" class="form-control" ng-model="user.dob">
        </div>

        <div>
            <label>Address</label>
            <input type="text" class="form-control" ng-model="user.address1">
        </div>

        <div>
            <label>Address 2</label>
            <input type="text" class="form-control" ng-model="user.address2">
        </div>

        <div>
            <label>City</label>
            <input type="text" class="form-control" ng-model="user.city">
        </div>

        <div>
            <label>State</label>
            <input type="text" class="form-control" ng-model="user.state">
        </div>

        <div>
            <label>Zipcode</label>
            <input type="number" class="form-control" ng-model="user.zip">
        </div>

        <div>
            <label>Genre</label>
            <input type="text" class="form-control" ng-model="user.genre">
        </div>

    </div>
</div>
